<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-3 text-dark">Listado de pistas</h2>
            </div>

            <div class="col-md-6 col-lg-4" *ngFor="let item of pistas">
                <div class="card my-3">

                    <img src="https://silmarsport.com/wp-content/uploads/2018/09/PISTA-DE-PADEL-PANORAMICA-1030x773.jpg" class="card-image-top" alt="thumbnail">

                    <div class="card-body">
                        <h3 class="card-title"><a href="#" class="text-dark">{{item.nombre}}</a></h3>
                        <a [routerLink]="['selectPista',item.id]" href="#" class="btn btn-dark">Reservar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
