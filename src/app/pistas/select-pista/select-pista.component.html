    <div class="container">
        <p class="calendario">
            <full-calendar [options]="calendarOptions"></full-calendar>
        </p>
        
        <form [formGroup]="myForm">
            <h3>Reservar la pista</h3>
            <div>
            <label for="exampleInputEmail1" class="form-label">username</label>
                <input type="text" 
                class="form-control border border-primary" 
                id="exampleInputEmail1" 
                aria-describedby="emailHelp"
                formControlName="username"
                readonly>
            </div>
            <div>
                <label for="exampleInputEmail1" class="form-label">Pista</label>
                    <input type="text" 
                    class="form-control border border-primary" 
                    id="exampleInputEmail1" 
                    aria-describedby="emailHelp"
                    formControlName="pista"
                    readonly>
            </div>
            <div>
                <label for="exampleInputEmail1" class="form-label">Horario</label>
                    <input type="text" 
                    class="form-control border border-primary" 
                    id="exampleInputEmail1" 
                    aria-describedby="emailHelp"
                    formControlName="horario"
                    readonly>
            </div>
            <div>
                <label for="exampleInputEmail1" class="form-label">Fecha</label>
                    <input type="text" 
                    class="form-control border border-primary" 
                    id="exampleInputEmail1" 
                    aria-describedby="emailHelp"
                    formControlName="fecha"
                    readonly>
            </div>
            <button (click)="addReserva()" type="button" class="btn btn-dark">Enviar</button>
            </form>
    </div>
