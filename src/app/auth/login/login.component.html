<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-4 p-5 shadow-sm border rounded-3 bg-dark" >
        <h2 class="text-center mb-4 text-light">Iniciar sesión</h2>
        <form [formGroup]="myForm" (ngSubmit)="login()"> 
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-light">Username</label>
                <input 
                type="text" 
                class="form-control border border-primary" 
                id="exampleInputEmail1" 
                aria-describedby="emailHelp"
                formControlName="username"
                >
                <span 
                class="form-text text-warning"
                *ngIf="isValidField('username')">
                    El username es obligatorio
                </span>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-light">Contraseña</label>
                <input 
                type="password" 
                class="form-control border border-primary" 
                id="exampleInputPassword1"
                formControlName="password"
                >
                <span 
                class="form-text text-warning"
                *ngIf="isValidField('password')">
                La contraseña es obligatoria
                </span>
            </div>
            <div class="d-grid">
                <button 
                class="btn btn-primary" 
                type="submit"
                [disabled]="myForm.invalid"
                >Iniciar Sesión</button>
            </div>
        </form>
        <div class="mt-3">
            <p class="mb-0  text-center text-light">¿No tienes una cuenta? <a [routerLink]="['/register']" routerLinkActive="router-link-active" 
                    class="text-primary fw-bold">Registrate</a></p>
        </div>
